{% extends "base.html" %}
{% block content %}
<form action="" method="post">
    <div class="card" style="margin-bottom: 10px">
        <h6 class="card-header">
            Log In
        </h6>
        <div class="card-body">
            <div class="form-group">
                <label for="InputUsername">Username</label>
                <input type="text" class="form-control" id="InputUsername" name="username" value="{{ request.form.username }}" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="InputPassword" name="password" value="{{ request.form.password }}" placeholder="Password">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" style="width:100%">Submit</button>
</form>
<p style="text-align: center;">
    Need an account? <a href="{{ url_for('auth.register') }}">Register Here</a>
</p>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<p style="text-align: center;">
    <strong>Error:</strong> {{ message }}
</p>
{% endfor %}
{% endif %}
{% endwith %}
{% endblock %}
