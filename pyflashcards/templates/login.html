{% extends "layout.html" %}
{% block content %}
    <form action="" method="post">
        <div class="card">
            <header>
                <h3>Please Log In</h3>
            </header>
            <section>
                <span>Username</span>
                <input name="username" value="{{ request.form.username }}"/>
            </section>
            <section>
                <span>Password</span>
                <input name="password" value="{{ request.form.password }}"/>
            </section>
            <footer>
                <button type="submit" style="width:100%">Submit</button>
            </footer>
        </div>
    </form>
    {% if error %}
        <p class="error" style="text-align: center;" style="width:100%">
            <strong>Error</strong> {{ error }}
        </p>
    {% endif %}
{% endblock %}
