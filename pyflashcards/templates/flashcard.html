{% extends "base.html" %}
{% block content %}
  <div class="tabs two">
    <input id='tab-1' type='radio' name='tabgroupB' checked />
    <label class="pseudo button toggle" for="tab-1">Question</label>
    <input id='tab-2' type='radio' name='tabgroupB'/>
    <label class="pseudo button toggle" for="tab-2">Answer</label>
    <input id='tab-3'/>
    <label class="pseudo button disabled" style="margin-left: 100px; cursor: auto; background: #fff;">{{ n_current }} / {{ n_total }}</label>
    <div class="row" style="height: 100px;">
      <div class="card">
        <section style="height: 200px; overflow: auto">
          {{ question_html|safe }}
        </section>
      </div>
      <div class="card">
        <section style="height: 200px; overflow: auto">
          {{ answer_html|safe }}
        </section>
      </div>
    </div>
  </div>

  <form method="post">
    <div>
        <input type="submit" class="success" name="pass" value="Know it" style="width: 49%">
        <input type="submit" class="warning" name="fail" value="Don't know it" style="width: 49%; float: right">
    </div>
  </form>
{% endblock %}
